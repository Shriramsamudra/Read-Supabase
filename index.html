<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Data Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .dark {
            color-scheme: dark;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">

    <div id="app" class="min-h-screen flex flex-col items-center p-4 sm:p-8">
        <!-- React App will be rendered here -->
    </div>

    <script type="module">
        import React from 'https://esm.sh/react@18.2.0';
        import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2.39.0';
        
        // Supabase configuration from the user
        const supabaseUrl = 'https://uynntgocoxdrzdqumlwfe.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV5bnRnb2NveGRyemRxdW1sd2ZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxNzczMDMsImV4cCI6MjA3MDc1MzMwM30.xWK9IeeJcWqp-gaDR2yO_hqscAsVgbJQ5sxTo2AUvfU';
        
        const supabase = createClient(supabaseUrl, supabaseAnonKey);

        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true, error: error.message };
            }

            componentDidCatch(error, errorInfo) {
                // You can also log the error to an error reporting service
                console.error("Uncaught error:", error, errorInfo);
            }

            render() {
                if (this.state.hasError) {
                    // You can render any custom fallback UI
                    return (
                        <div className="flex flex-col items-center justify-center p-8 text-center text-red-500">
                            <h2 className="text-xl font-bold mb-4">Something went wrong.</h2>
                            <p className="font-mono text-sm break-all">{this.state.error}</p>
                            <p className="mt-4">Please check the browser console for more details.</p>
                        </div>
                    );
                }

                return this.props.children;
            }
        }

        const App = () => {
          const [contacts, setContacts] = React.useState([]);
          const [onboardingData, setOnboardingData] = React.useState([]);
          const [loading, setLoading] = React.useState(true);
          const [error, setError] = React.useState(null);

          const fetchData = async () => {
            try {
              setLoading(true);
              setError(null);
              
              const { data: contactsData, error: contactsError } = await supabase
                .from('contacts')
                .select('*');

              const { data: onboardingData, error: onboardingError } = await supabase
                .from('onboarding_data')
                .select('*');

              if (contactsError) throw contactsError;
              if (onboardingError) throw onboardingError;

              setContacts(contactsData);
              setOnboardingData(onboardingData);

            } catch (err) {
              console.error('Error fetching data:', err);
              // Provide a more specific error message for the user
              setError('Failed to fetch data. This is likely due to a CORS policy issue. You need to run this file from a local web server (e.g., http://localhost) rather than opening it directly from your file system (file://). Please check the browser console for more details.');
            } finally {
              setLoading(false);
            }
          };

          React.useEffect(() => {
            fetchData();
          }, []);

          const renderCard = (title, data) => (
            <div className="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700">
              <h3 className="text-xl font-semibold mb-4 text-gray-900 dark:text-white">{title}</h3>
              <div className="space-y-4">
                {data.length > 0 ? (
                  data.map((item, index) => (
                    <div key={index} className="bg-gray-50 dark:bg-gray-700 p-4 rounded-xl border border-gray-100 dark:border-gray-600">
                      {Object.entries(item).map(([key, value]) => (
                        <p key={key} className="text-sm text-gray-700 dark:text-gray-300">
                          <span className="font-medium capitalize text-gray-800 dark:text-gray-200">{key}:</span> {value}
                        </p>
                      ))}
                    </div>
                  ))
                ) : (
                  <p className="text-center text-gray-500 dark:text-gray-400">No data available.</p>
                )}
              </div>
            </div>
          );

          return (
            <div className="w-full max-w-6xl">
              <header className="text-center py-8">
                <h1 className="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white">
                  Supabase Data Reader
                </h1>
                <p className="mt-2 text-lg text-gray-600 dark:text-gray-400">
                  Fetching records from `contacts` and `onboarding_data`
                </p>
              </header>

              <div className="flex flex-col md:flex-row space-y-8 md:space-y-0 md:space-x-8">
                {loading ? (
                  <div className="w-full text-center text-lg text-gray-600 dark:text-gray-400">
                    <p>Loading...</p>
                  </div>
                ) : error ? (
                  <div className="w-full text-center text-lg text-red-500">
                    <p>{error}</p>
                  </div>
                ) : (
                  <>
                    {renderCard('Contacts', contacts)}
                    {renderCard('Onboarding Data', onboardingData)}
                  </>
                )}
              </div>

              <div className="flex justify-center mt-8">
                <button
                  onClick={fetchData}
                  className="px-6 py-3 bg-blue-600 text-white font-semibold rounded-full shadow-lg hover:bg-blue-700 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                  Refresh Data
                </button>
              </div>
            </div>
          );
        };

        const container = document.getElementById('app');
        const root = ReactDOM.createRoot(container);
        
        root.render(
            <ErrorBoundary>
                <App />
            </ErrorBoundary>
        );
    </script>
</body>
</html>
