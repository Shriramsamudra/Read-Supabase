<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supabase Data Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body class="min-h-screen bg-gray-100 dark:bg-gray-900 font-sans p-4 sm:p-8 flex flex-col items-center">

  <div class="w-full max-w-6xl">
    <header class="text-center py-8">
      <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white">
        Supabase Data Reader
      </h1>
      <p class="mt-2 text-lg text-gray-600 dark:text-gray-400">
        Fetching records from <code>contacts</code>, <code>onboarding_data</code>, and <code>risk_appetite_reports</code>
      </p>
    </header>

    <div id="data-sections" class="flex flex-col md:flex-row space-y-8 md:space-y-0 md:space-x-8">
      <div class="w-full text-center text-lg text-gray-600 dark:text-gray-400" id="loading">
        <p>Loading...</p>
      </div>
    </div>

    <div class="flex justify-center mt-8">
      <button
        id="refreshBtn"
        class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-full shadow-lg hover:bg-blue-700 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        Refresh Data
      </button>
    </div>
  </div>

  <script>
    // 1. Rename the constant to 'supabaseClient' to avoid conflict with 'window.supabase'
    const supabaseUrl = 'https://uyntgocoxdrzdqumlwfe.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV5bnRnb2NveGRyemRxdW1sd2ZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxNzczMDMsImV4cCI6MjA3MDc1MzMwM30.xWK9IeeJcWqp-gaDR2yO_hqscAsVgbJQ5sxTo2AUvfU';
    
    // Initializing the client with a unique name
    const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

    function formatDate(dateString) {
      if (!dateString) return '';
      const date = new Date(dateString);
      if (isNaN(date.getTime())) return dateString;
      return date.toLocaleDateString('en-US', {
        day: 'numeric',
        month: 'long',
        year: 'numeric',
      });
    }

    function getOrderColumn(data) {
      if (!data || data.length === 0) return null;
      const sample = data[0];
      if ('created_at' in sample) return 'created_at';
      if ('timestamp' in sample) return 'timestamp';
      if ('id' in sample) return 'id';
      return Object.keys(sample)[0];
    }

    function renderQuestionnaire(questionnaire) {
      if (!questionnaire) return '';
      let parsed;
      try {
        parsed = typeof questionnaire === 'string' ? JSON.parse(questionnaire) : questionnaire;
      } catch (e) {
        return '<span class="text-red-500">Invalid JSON</span>';
      }
      if (typeof parsed !== 'object' || parsed === null) return '';
      return `
        <pre class="bg-gray-200 dark:bg-gray-900 rounded p-2 overflow-x-auto text-xs mt-1 text-gray-800 dark:text-gray-200">
${JSON.stringify(parsed, null, 2)}
        </pre>
      `;
    }

    function renderCard(title, data, options = {}) {
      let content = '';
      if (data && data.length > 0) {
        content = data.map((item, idx) => {
          const isLatest = idx === 0;
          const highlight = isLatest
            ? 'border-2 border-blue-500 bg-blue-50 dark:bg-blue-900/30'
            : 'border border-gray-100 dark:border-gray-700';
          
          const props = Object.entries(item).map(([key, value]) => {
            if (options.special && options.special[key]) {
              return `
                <div class="mb-2">
                  <span class="font-bold capitalize text-gray-800 dark:text-gray-200">${key.replace(/_/g, ' ')}:</span>
                  ${options.special[key](value)}
                </div>
              `;
            }

            let displayValue = value;
            if (/dob|birth|date/i.test(key) && value && typeof value === 'string') {
                displayValue = formatDate(value);
            } else if (value !== null && typeof value === 'object') {
                displayValue = '<span class="italic text-gray-500">[Object]</span>';
            } else if (value === null) {
                displayValue = '<span class="text-gray-400">N/A</span>';
            }

            return `
              <p class="text-sm text-gray-700 dark:text-gray-300 mb-1">
                <span class="font-bold capitalize text-gray-800 dark:text-gray-200">${key.replace(/_/g, ' ')}:</span>
                ${displayValue}
              </p>
            `;
          }).join('');

          return `
            <div class="p-4 rounded-xl ${highlight} mb-4">
              ${isLatest ? `<span class="inline-block mb-2 px-2 py-0.5 bg-blue-500 text-white text-[10px] uppercase font-bold rounded">Latest Entry</span>` : ''}
              ${props}
            </div>
          `;
        }).join('');
      } else {
        content = `<p class="text-center text-gray-500 dark:text-gray-400">No data available in this table.</p>`;
      }
      return `
        <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700 flex-1">
          <h3 class="text-xl font-bold mb-4 text-gray-900 dark:text-white border-b pb-2">${title}</h3>
          <div class="max-h-[600px] overflow-y-auto pr-2">${content}</div>
        </div>
      `;
    }

    async function fetchOrderedTable(tableName) {
      // Use the new variable name 'supabaseClient'
      let { data: sampleData, error: sampleErr } = await supabaseClient
        .from(tableName)
        .select('*')
        .limit(1);
      
      if (sampleErr) throw sampleErr;
      
      const orderCol = getOrderColumn(sampleData || []);
      
      let query = supabaseClient.from(tableName).select('*');
      if (orderCol) {
        query = query.order(orderCol, { ascending: false });
      }
      
      let { data, error } = await query;
      if (error) throw error;
      return data || [];
    }

    async function fetchData() {
      const container = document.getElementById('data-sections');
      container.innerHTML = `
        <div class="w-full text-center py-10 text-lg text-gray-600 dark:text-gray-400">
          <p class="animate-pulse">Fetching latest data from Supabase...</p>
        </div>
      `;
      
      try {
        const [contacts, onboarding, riskAppetite] = await Promise.all([
          fetchOrderedTable('contacts'),
          fetchOrderedTable('onboarding_data'),
          fetchOrderedTable('risk_appetite_reports')
        ]);
        
        container.innerHTML = `
          ${renderCard('Contacts', contacts)}
          ${renderCard('Onboarding Data', onboarding)}
          ${renderCard('Risk appetite Reports', riskAppetite, {
            special: { questionnaire: renderQuestionnaire }
          })}
        `;
      } catch (err) {
        container.innerHTML = `
          <div class="w-full p-6 bg-red-50 border border-red-200 rounded-lg text-center text-red-600">
            <h4 class="font-bold">Database Error</h4>
            <p>${err.message}</p>
            <p class="text-xs mt-2 text-red-400">Check if the tables exist and RLS policies allow anonymous reads.</p>
          </div>
        `;
        console.error("Fetch Error:", err);
      }
    }

    document.getElementById('refreshBtn').addEventListener('click', fetchData);
    fetchData();
  </script>
</body>
</html>
