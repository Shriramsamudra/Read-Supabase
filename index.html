<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Data Reader</title>
    <!-- Use Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load React, ReactDOM, and Supabase libraries -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2.39.0"></script>
    <!-- Load Babel for JSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .dark {
            color-scheme: dark;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">

    <div id="app" class="min-h-screen flex flex-col items-center p-4 sm:p-8">
        <!-- The React app will be rendered into this div -->
    </div>

    <!-- The script tag with type="text/babel" tells the browser to use Babel to compile the JSX -->
    <script type="text/babel">
        // Use the globally available libraries loaded from the HTML script tags
        const { createClient } = supabase;
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        // Supabase configuration from the user
        // The URL has been corrected to include the `.co`
        const supabaseUrl = 'https://uynntgocoxdrzdqumlwfe.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV5bnRnb2NveGRyemRxdW1sd2ZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxNzczMDMsImV4cCI6MjA3MDc1MzMwM30.xWK9IeeJcWqp-gaDR2yO_hqscAsVgbJQ5sxTo2AUvfU';
        
        // Initialize the Supabase client
        const client = createClient(supabaseUrl, supabaseAnonKey);

        // A simple React Error Boundary component to catch rendering errors
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true, error: error.message };
            }

            componentDidCatch(error, errorInfo) {
                // Log the error to the console for debugging
                console.error("Uncaught React error:", error, errorInfo);
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="flex flex-col items-center justify-center p-8 text-center text-red-500">
                            <h2 className="text-xl font-bold mb-4">Something went wrong.</h2>
                            <p className="font-mono text-sm break-all">{this.state.error}</p>
                            <p className="mt-4">Please check the browser console for more details.</p>
                        </div>
                    );
                }

                return this.props.children;
            }
        }

        // The main React application component
        const App = () => {
            // State to hold the fetched data
            const [contacts, setContacts] = useState([]);
            const [onboardingData, setOnboardingData] = useState([]);
            // State for managing loading and errors
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            // Function to fetch data from Supabase
            const fetchData = async () => {
                try {
                    setLoading(true);
                    setError(null);
                    
                    // Fetch data from the 'contacts' table
                    const { data: contactsData, error: contactsError } = await client
                        .from('contacts')
                        .select('*');

                    // Fetch data from the 'onboarding_data' table
                    const { data: onboardingData, error: onboardingError } = await client
                        .from('onboarding_data')
                        .select('*');

                    // Handle any potential errors from the fetches
                    if (contactsError) throw contactsError;
                    if (onboardingError) throw onboardingError;

                    // Update state with the fetched data
                    setContacts(contactsData);
                    setOnboardingData(onboardingData);

                } catch (err) {
                    console.error('Error fetching data:', err);
                    // Set a user-friendly error message
                    setError('Failed to fetch data. This is likely due to a Row Level Security (RLS) policy or a network issue. Please check the browser console for more details.');
                } finally {
                    // Set loading to false regardless of success or failure
                    setLoading(false);
                }
            };

            // useEffect hook to fetch data when the component first mounts
            useEffect(() => {
                fetchData();
            }, []);

            // Helper function to render data cards
            const renderCard = (title, data) => (
                <div className="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700">
                    <h3 className="text-xl font-semibold mb-4 text-gray-900 dark:text-white">{title}</h3>
                    <div className="space-y-4">
                        {data.length > 0 ? (
                            data.map((item, index) => (
                                <div key={index} className="bg-gray-50 dark:bg-gray-700 p-4 rounded-xl border border-gray-100 dark:border-gray-600">
                                    {Object.entries(item).map(([key, value]) => (
                                        <p key={key} className="text-sm text-gray-700 dark:text-gray-300">
                                            <span className="font-medium capitalize text-gray-800 dark:text-gray-200">{key}:</span> {value}
                                        </p>
                                    ))}
                                </div>
                            ))
                        ) : (
                            <p className="text-center text-gray-500 dark:text-gray-400">No data available.</p>
                        )}
                    </div>
                </div>
            );

            // Render the main UI
            return (
                <div className="w-full max-w-6xl">
                    <header className="text-center py-8">
                        <h1 className="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white">
                            Supabase Data Reader
                        </h1>
                        <p className="mt-2 text-lg text-gray-600 dark:text-gray-400">
                            Fetching records from `contacts` and `onboarding_data`
                        </p>
                    </header>

                    <div className="flex flex-col md:flex-row space-y-8 md:space-y-0 md:space-x-8">
                        {loading ? (
                            <div className="w-full text-center text-lg text-gray-600 dark:text-gray-400">
                                <p>Loading...</p>
                            </div>
                        ) : error ? (
                            <div className="w-full text-center text-lg text-red-500">
                                <p>{error}</p>
                            </div>
                        ) : (
                            <>
                                {renderCard('Contacts', contacts)}
                                {renderCard('Onboarding Data', onboardingData)}
                            </>
                        )}
                    </div>

                    <div className="flex justify-center mt-8">
                        <button
                            onClick={fetchData}
                            className="px-6 py-3 bg-blue-600 text-white font-semibold rounded-full shadow-lg hover:bg-blue-700 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                        >
                            Refresh Data
                        </button>
                    </div>
                </div>
            );
        };

        // Find the root element and render the application
        const container = document.getElementById('app');
        const root = createRoot(container);
        
        root.render(
            <ErrorBoundary>
                <App />
            </ErrorBoundary>
        );
    </script>
</body>
</html>
